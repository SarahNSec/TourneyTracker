{% extends "tracker/layout.html" %}
{% load django_bootstrap5 %}

{% block title %}
    CJ Rball Tourney Tracker
{% endblock %}

{% block content %}
<div class="container">
    <div class="row my-3">
        <h2>Start Match</h2>
    </div>

    <div class="row my-1">
        {% include 'tracker/match_card.html' %}
    </div>

    <div class="row my-1">
        <form action="{% url 'tracker:end_match' pk=match.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form  match_form %}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>
</div>
{% endblock %}
